<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/resets/reset.css">
        <link rel="stylesheet" href="./css/body.css">
        <link rel="stylesheet" href="./css/game.css">
        <script type="text/javascript" src="js/timer.js"></script>
        <script type="text/javascript" src="js/players.js"></script>

        <title>Document</title>
    </head>
    <body>
        <div id="container-players">
            <div class="wrapper">
                <div class="header"></div>
                <div class="game">
                    <div class="timer">00:00</div>
                    <div class="board"></div>
                    <div class="ribbon"></div>
                    <div class="players">
                        <div class="timer-p1">00:00</div>
                        <div class="spot yellow"></div>
                        <div class="player p1"></div>
                        <div class="direction left"></div>
                        <div class="direction text">GO!</div>
                        <div class="direction right"></div>
                        <div class="timer-p2">00:00</div>
                        <div class="player p2"></div>
                        <div class="spot red"></div>
                        <div class="direction left"></div>
                        <div class="direction text">GO!</div>
                        <div class="direction right"></div>
                        <div class="timer-p3">00:00</div>
                        <div class="player p3"></div>
                        <div class="spot green"></div>
                    </div>
                </div>
                <div class="footer">
                    <button class="fb">&#x1f44d; Like</button>
                    <button class="embed">Embed</button>
                </div>
            </div>
        </div>
    </body>
</html>
