<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/resets/reset.css">
        <link rel="stylesheet" href="./css/body.css">
        <link rel="stylesheet" href="./css/savedGame.css">

        <title>Saved games</title>
    </head>
    <body>
        <div class="container-saved">
            <div class="board-saved">
                <div class="header-saved"></div>
                <div class="content-saved">
                    <div class="date-game"></div>
                    <div class="player-1"></div>
                    <div class="player-2"></div>
                    <div class="player-3"></div>
                    <div class="state-game"></div>
                    <div class="timer"></div>
                    <div class="btn-return-game"></div>
                    <div class="board-button">
                        <div id="load-button" class="button"></div>
                        <div id="delete-button" class="button"></div>
                        <div id="update-list" class="button"></div>
                    </div>
                </div>
                <div class="footer-saved"></div>
            </div>
        </div>
    </body>
</html>
